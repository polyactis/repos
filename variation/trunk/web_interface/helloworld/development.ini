# Logging configuration
[loggers]
keys = root, helloworld

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console, file

[logger_helloworld]
level = DEBUG
handlers = console, file
qualname = helloworld

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_file]
class = FileHandler
args = ('application.log', 'a')
level = INFO
formatter = generic

[formatter_generic]
format = %(asctime)s,%(msecs)03d %(levelname)-5.5s [%(name)s] [%(funcName)s LineNo %(lineno)d] %(message)s
datefmt = %Y-%m-%d %H:%M:%S
